<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- search box start -->
    <section class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-dark px-5 py-3 rounded-3">
                <div class="input-group">
                    <input id="input-field" type="text" class="form-control" placeholder="Search your favourite book">
                    <button onclick="searchBook()" class="btn btn-outline-light" type="button">Search</button>
                </div>
            </div>
        </div>
    </section>
    <!-- search box end -->

    <!-- book search result show -->
    <section class="container mt-5">
        <h6 id="error-txt" class="text-dark fw-bold text-center mb-4">Total Search Found: <span
                id="total-found">0</span></h6>
        <div id="books-result" class="row row-cols-1 row-cols-md-4 g-4">

        </div>
    </section>

    <!-- js links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
